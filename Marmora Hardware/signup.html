<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <title>Sign Up</title>
    <style>
        body {
            display: grid;
            grid-template-rows: auto 1fr;
            align-items: center;
            justify-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            margin-top: -2em;
            background-color: white;
            padding: 3em 4em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 1.5em;
            font-size: 24px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }

        .signup-form input {
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        .signup-form input[type="submit"] {
            background-color: #0077cc;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .signup-form input[type="submit"]:hover {
            background-color: #005fa3;
        }

        .additional-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1em;
        }

        .additional-options a {
            color: black;
            text-decoration: none;
        }

        .additional-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="images/logo-transparent.png" alt="Marmora Hardware Logo" width="400" height="180" style="padding-top: 10px; margin-top: 40px;">
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="signup-form" action="register.php" method="post">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="repeat_password" placeholder="Repeat Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <div class="additional-options">
            <p style="margin-top: 5px;">Already have an account? <a href="login.html" style="text-decoration: underline;">Log in.</a></p>
          </div>
          </div>
          
          </body>
          </html>
