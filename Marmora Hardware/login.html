<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <title>Login</title>
    <style>
        body {
            display: grid;
             grid-template-rows: auto 1fr;
             align-items: center;
            justify-items: center;
             min-height: 100vh;
            background: #f5f5f5;
        }

        .login-container {
            margin-top: -5em;
            background-color: white;
            padding: 3em 4em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 1.5em;
            font-size: 24px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }

        .login-form input {
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        .login-form input[type="submit"] {
            background-color: #0077cc;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-form input[type="submit"]:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <img src="images/logo-transparent.png" alt="Marmora Hardware Logo" width="400" height="180" style="padding-top: 10px; margin-top: 40px;">
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="login.php" method="post">
            <input type="email" name="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <div class="container" style="background-color:#f1f1f1">
                <button onclick ="window.location.href='index.html';" type="button" class="cancelbtn"  >Cancel</button>
                
                <span class="psw">Forgot <a href="#">password?</a></span>
                <p>Don't have an account? <a href="signup.html">Sign up</a>.</p>
              </div>
        </form>
    </div>
    
</body>
</html>
